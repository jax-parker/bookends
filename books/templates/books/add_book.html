{% extends 'base.html' %}

{% block title %}Add A Book{% endblock %}

{% block content %}

<div class="container">
    <form method="POST" enctype="multipart/form-data" class="p-2 form">
        <h1 class="text-center">Add A Book</h1>
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <div class="text-center">
            <button type="submit" class="btn btn-secondary mt-2">Submit Review</button>
        </div>
    </form>


</div>

{% endblock %}

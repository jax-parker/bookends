{% extends 'base.html' %}

{% block title %}Books{% endblock %}

{% block content %}
<h1 class="text-center p-2 d-block">
    Latest Books
</h1>
<div class="container d-flex flex-row flex-wrap justify-content-center">
    {% for book in books %} 
    <a href="{% url 'book_detail book.id %}" class="books" aria-label="Click to view {{book.title}}">
        <div class="card m-3" style="width: 18rem;">
            <img src="{{book.image.url}}" class="card-img-top" alt="{{book.image_alt}}">
            <div class="card-body">
              <h2 class="card-title">{{book.title}}</h2>
              <p class="card-text">{{book.description|truncatechars:100}}</p>
            </div>
        </div>
    </a>
    {% endfor %}
</div>

{% endblock %}

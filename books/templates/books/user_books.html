{% extends 'base.html' %}

{% block title %}My Books{% endblock %}

{% block content %}

<div class="container user-books">
    <h1>Your Books</h1>
    {% if user_books %}
    <ul>
        {% for book in user_books %}
        <li>{{ book.title }} by {{ book.author }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No books added yet.</p>
    {% endif %}
</div>

{% endblock %}

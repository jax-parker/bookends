{% load static %}

<footer>

        <img src="{% static 'icons/linkedin-app-icon.svg'%}" alt="LinkedIn Icon" class="social-icon">
    </a>
    <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Instagram- Opens in a new tab">
        <img src="{% static 'icons/ig-instagram-icon.svg'%}" alt="InstagramIcon" class="social-icon">

{% load static %}

<header>
    {% with request.resolver_match.url_name as url_name %}
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <!-- Logo-->
            <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'images/logo-crop.png' %}"
                    alt="bookends logo" class="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon navbar-dark"></span>
            </button>
            <!-- Nav bar-->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if url_name == 'home' %}active{% endif %}" aria-current="page"
                            href="{% url 'home' %}">Home</a>
                    </li>

                    {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link {% if url_name == 'books' %}active{% endif %}" href="{% url 'books' %}">Book
                            List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if url_name == 'add_book' %}active{% endif %}"
                            href="{% url 'add_book' %}">Add A Review</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if url_name == 'user_books' %}active{% endif %}"
                            href="{% url 'user_books' %}">Your Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if url_name == 'account_logout' %}active{% endif %}"
                            href="/account/logout/">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link {% if url_name == 'account_signup' %}active{% endif %}"
                            href="/account/signup/">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if url_name == 'account_login' %}active{% endif %}"
                            href="/account/login/">Login</a>
                    </li>
                    {% endif %}
                </ul>
                <!-- Search bar -->
                <form class="d-flex pull-right" role="search" method="GET" action="{% url 'books' %}">
                    <input class="form-control me-2" type="search" name="q" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    {% endwith %}
</header>
